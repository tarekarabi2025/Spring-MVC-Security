<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>TAREK ARABI COMPANY HOME PAGE  </title>
</head>

<body>
<h2> tarek arabi company home page -  Welcome to industry</h2>

<hr>

<p>
Welcome to tarek company - 2025
</p>

<hr>
<!--display username and roles  -->
<p>

    User : <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s) : <span sec:authentication="principal.authorities"></span>
</p>

<div sec:authorize="hasRole('MANAGER')">
    <!-- add a link to point to /leaders  this is for managers -->
    <p>
        <a href="/leaders"  > Leadership meeting </a>
        ( Only for manager peeps)
    </p>
</div>


<div sec:authorize="hasRole('ADMIN')">
    <!-- add a link to point to /systems  this is for admins -->
    <p>
        <a href="/systems"  > IT systems meeting </a>
        ( Only for admin peeps)
    </p>
</div>

<hr>

<!-- adding logout button -->
<form action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Log out"/>

</form>
</body>
</html>
